name: finalmicrophone
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  permission_handler: ^10.2.0
  record: ^4.4.4
  simple_ripple_animation: ^0.0.7
  provider: ^6.0.5
  path_provider: ^2.0.12
  percent_indicator: ^4.2.2
  fluttertoast: ^8.1.3
  just_audio: ^0.9.31
  flutter_sound: ^9.2.13
  http: ^0.13.5
  firebase_auth: ^4.2.9
  firebase_core: ^2.7.0
  google_sign_in: ^6.0.2
  youtube_player_flutter: ^8.1.2
  connectivity_plus: ^3.0.3
  file_picker: ^5.2.5
  ffmpeg_kit_flutter: ^5.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0


flutter:


  uses-material-design: true
  assets:
    - images/
  fonts:
     - family: MycustomFont
       fonts:
         - asset: fonts/Gloock-Regular.ttf
           weight: 700
